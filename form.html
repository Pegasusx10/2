<!DOCTYPE html>
<html lang="en">

<head>    
    <div class="card-group" id="card-collection"></div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formstyle.css">    
    <title>PASSENGER DETAILS</title>
    <Link rel="icon" type="image/x-icon" href="img/image2.png">
</head>

<body>
    <div>
        <form class="form" action="Confirmation.html">
            <h1>PASSENGER DETAILS</h1>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>

                
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" required>
            </div>
            <div class="radio-box">
                <label for="gender" class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" value="male" name="gender" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" value="female" name="gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="other" value="other" name="gender">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            <br>

            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email</label>
                <input type="text" class="form-control" id="emailAddress" required>
            </div>
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo" required>
            </div>
            <div class="button-collection">

            <!-- ===== Add Passenger button ====-->
              <div class="addPassengerBtn">   
                    <button type="button" onclick="window.visibleform()" class="btn btn-primary" id="add-passenger-btn">Add Passenger</button>
                </div>

                <!-- ===== Submit Button ===== -->
                <div class="submitBtn">
                    <button type="submit" class="btn btn-primary" id="submit-btn" onclick="window.buttonpress()">Submit</button>
                </div>
            </div>
        </form>

    </div>
    </div>

    <!-- ===== Add passenger form===== -->
    <div class="formpass2" id="form2">
        <form  action="confirmation.html" class="add-pass2" id="addpassform2">
            <div class="inputs">
                <div class="input-details">
                    <label for="firstName" class="detail-input">First Name</label>
                    <input type="text" class="form-control" id="firstName2" required>
                    <small id="fname1"></small>
                </div>
                <div class="input-details" id="last-Name2">
                    <label for="lastName" class="detail-input">Last Name</label>
                    <input type="text" class="form-control" id="lastName2" required>
                    <small id="lname1"></small>
                </div>
                <div class="input-details" id="ag2" >
                    <label for="age" class="detail-input">Age</label>
                    <input type="text" class="form-control" id="lage2" required>
                    <small id="age2"></small>
                </div>
         
                <div class="gender-details">
                    <label for="gender" class="form-label">Gender</label><br><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male2" value="male" name="gender2" required checked>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female2" value="female" name="gender2">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="other2" value="other" name="gender2">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>
                
            
                            <!-- ===== Submit Button ===== -->
                            <div class="submitBtn">
                                <button type="submit" class="btn btn-primary" id="submit-btn2" onclick="window.buttonpress()">Submit</button>
                            </div>
            <br><br>  
            <div class="back">
                <a href="index1.html">Back</a>
            </div>
            <br>
            
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
